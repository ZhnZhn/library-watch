  <script>
    (function(){
      if (!Object.assign){
        var js = document.createElement('script');
        js.src = 'lib/es6-shim.min.js';
        document.head.appendChild(js);

        js = document.createElement('script');
        js.src = 'lib/es6-promise.min.js';
        document.head.appendChild(js);

        js = document.createElement('script');
        js.src = 'lib/fetch.js';
        document.head.appendChild(js);
      }

      if (!Array.isArray) {
        Array.isArray = function(arg) {
           return Object.prototype.toString.call(arg) === '[object Array]';
        };
      }
    })()

    var preloader = {w:1, hm:{},
      _getEl:function(id){
        if (!this.hm[id]){ this.hm[id] = document.getElementById(id);}
        return this.hm[id];
      },
      _setStyle:function(id,n,v){
        this._getEl(id).style[n]=v;
      },
      _setText:function(id,t){
        this._getEl(id).textContent=t;
      },
      done:function(p){
        this.w = this.w + p;
        this._setText('msg',(this.w !== 100)?'Loading '+this.w+'%...':'Loaded 100%');
        this._setStyle('loaded', 'width', this.w+'%');
      },
      errCss:function(el, failed){
         if (failed || (el.sheet.cssRules && !el.sheet.cssRules.length)){
           this.isErrCss = true;
           this._setStyle('css-missed','display','block');
           this._setStyle('msg-reload','display','block');
         }
      },
      errScript:function(){
        this.isErrScript = true;
        this._setStyle('bundle-missed','display','block');
        this._setStyle('msg-reload','display','block');
      },
      stop:function(){
        var arr = ['','-webkit-','-moz-','-o-']
        ,i=0, len=arr.length,n='animation-play-state';
        for(;i<len;i++){ this._setStyle('circle', arr[i]+n, 'paused'); }
        this._setText('msg','Loaded '+this.w+'%');
      }
    };
  </script>

  <style>
  [data-loader='circle']
  {
    width: 2.5em;
    height: 2.5em;
   -webkit-animation: circle infinite 1.25s linear;
      -moz-animation: circle infinite 0.75s linear;
        -o-animation: circle infinite 1.25s linear;
           animation: circle infinite 1.25s linear;
   border: 3px solid rgba(164, 135, 212, 1);
   border-top-color: transparent;
   border-radius: 100%;
 }
@-webkit-keyframes circle
{ 100% {
  -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
} }
@-moz-keyframes circle
{ 100% { transform: rotate(360deg);}}
@-o-keyframes circle
{ 100% {
  -o-transform: rotate(360deg);
    transform: rotate(360deg);
} }
@keyframes circle
{ 100% {transform: rotate(360deg);}}

.wrapper {
  margin: 0 auto;
  margin-top: 3em;
  background-color: rgb(77, 77, 77);
  border: solid 2px #232F3B;
  border-radius: 5px;
  box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 0px 6px;
  z-index: 100;
  width: 14em;
  padding-top: 1em;
  padding-bottom: 1.5em;
  text-align: center;
}
.wrapper__loading {
  margin: 0.5em auto;
}
.wrapper__descr {
   margin-top: 1em;
   font-family: "Roboto", "Arial", "Lato", sans-serif;
   font-size: 1em;
   font-weight: bold;
}
.wrapper__app {
  color:#80c040;
  display:block;
  padding-bottom:0.5em;
}
.wrapper__loaded {
  width: 0;
  height: 3px;
  background-color: #80c040;
}
.wrapper__error {
  display: none;
  color: #F44336;
  margin-top: 8px;
}
.wrapper__reload {
  display: none;
  color: black;
  margin-top: 8px;
}

  </style>


  <link rel="stylesheet" href="css/app-e3acfada22.min.css">



</head>
<body>

  <!--googleoff: snippet-->
  <noscript>

     #spinner {
       display: none;
     }
    </style>
  </noscript>
  <div id="preloader" class="wrapper">
      <div id="circle" data-loader="circle" class="wrapper__loading"></div>
      <div class="wrapper__descr">
        <span class="wrapper__app">
          Library Watch&nbsp;
        </span>
        <div id='msg' style="color:gray">
          Loading 1%...
        </div>
        <div id="loaded" class="wrapper__loaded">
        </div>
        <div id="css-missed" class="wrapper__error">
          Error on load css.
        </div>
        <div id="bundle-missed" class="wrapper__error">
          Error on load bundle.
        </div>
        <div id="msg-reload" class="wrapper__reload">
          *Maybe, missed in locale cache.
          Please, reload page through browser's toolbar.
        </div>
      </div>
    </div>
  <!--googleon: snippet-->
