  <script>
    ;(function(){
      var polyfill = {
        add : function(path){
          var js = document.createElement('script');
          js.src = path;
          document.head.appendChild(js);
          return polyfill;
        }
      };
      if (!Object.assign){
        polyfill.add('lib/es6-shim.min.js')
                .add('lib/es6-promise.min.js')
                .add('lib/fetch.min.js');
      }
      if (!Array.isArray) {
        Array.isArray = function(arg) {
           return Object.prototype.toString.call(arg) === '[object Array]';
        };
      }
    })();

    var preloader = (function(n){
      var obj, hm={};
      var _getEl = function(id){
        if (!hm[id]){hm[id] = document.getElementById(id);}
        return hm[id];
      };
      var _setStyle = function(id,n,v){
         var el = _getEl(id);
         if (el) {el.style[n]=v;}
         return;
      };
      var _setText = function(id,t){
         var el = _getEl(id);
         if (el) {el.textContent=t;}
         return;
      };
      obj = {
        w:1, n:n, d:0,
        done:function(p){
          obj.w += p;
          _setText('msg',(obj.w!==100)?'Loading '+obj.w+'%...':'Loaded 100%')
          _setStyle('loaded', 'width', obj.w+'%');
          if ((++obj.d) === obj.n){
            window.preloader = undefined;
          }
        },
        hiding:function(){
          _setStyle('preloader','opacity',0.5);
        },
        errCss:function(){
           obj.isErrCss = true;
           _setStyle('css-missed','display','block');
           _setStyle('msg-reload','display','block');
        },
        errScript:function(){
          obj.isErrScript = true;
          _setStyle('bundle-missed','display','block');
          _setStyle('msg-reload','display','block');
        },
        stop:function(){
          var arr = ['','-webkit-','-moz-','-o-'], i=0, len=arr.length, n='animation-play-state';
          for(;i<len;i++){ _setStyle('circle', arr[i]+n, 'paused'); }
          _setText('msg','Loaded '+obj.w+'%');
        }
      };
       return obj;
    })(4);
  </script>

  <style>
  [data-loader='circle']
  {
    width: 2.5em;
    height: 2.5em;
   -webkit-animation: circle infinite 1.25s linear;
      -moz-animation: circle infinite 0.75s linear;
        -o-animation: circle infinite 1.25s linear;
           animation: circle infinite 1.25s linear;
   border: 3px solid rgba(164, 135, 212, 1);
   border-top-color: transparent;
   border-radius: 100%;
 }
@-webkit-keyframes circle
{ 100% {
  -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
} }
@-moz-keyframes circle
{ 100% { transform: rotate(360deg);}}
@-o-keyframes circle
{ 100% {
  -o-transform: rotate(360deg);
    transform: rotate(360deg);
} }
@keyframes circle
{ 100% {transform: rotate(360deg);}}

.wrapper {
  margin: 0 auto;
  margin-top: 3em;
  background-color: rgb(77, 77, 77);
  border: solid 2px #232F3B;
  border-radius: 5px;
  box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 0px 6px;
  z-index: 100;
  width: 14em;
  padding-top: 1em;
  padding-bottom: 1.5em;
  text-align: center;
}
.wrapper__loading {
  margin: 0.5em auto;
}
.wrapper__descr {
   margin-top: 1em;
   font-family: "Roboto", "Arial", "Lato", sans-serif;
   font-size: 1em;
   font-weight: bold;
}
.wrapper__app {
  color:#80c040;
  display:block;
  padding-bottom:0.5em;
}
.wrapper__loaded {
  width: 0;
  height: 3px;
  background-color: #80c040;
}
.wrapper__error {
  display: none;
  color: #F44336;
  margin-top: 8px;
}
.wrapper__reload {
  display: none;
  color: black;
  margin-top: 8px;
}

  </style>

        </div>
      </div>
    </div>
